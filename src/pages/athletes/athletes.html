<ion-header>

  <ion-navbar color="primary">
    <ion-title>Atletas</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="Filter Items" (ionInput)="filterItems($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <!-- Mercado: {{ (mercado | async)?.atletas }}
  Atletas: {{athletes}} -->

  <ion-list>
    <!-- <button ion-item *ngFor="let athlete of (mercado | async)?.atletas" (click)="openDetails(athlete)"> -->
    <button ion-item *ngFor="let athlete of athletes" (click)="openDetails(athlete)">
      <ion-avatar item-start>
        <img [src]="getFormattedImage(athlete?.foto)">
      </ion-avatar>
      <ion-row>
        <div item-end style="width: 15px; height: 15px;">
          <img [src]="findTeamById(athlete?.clube_id)?.escudos['30x30']">
        </div>
        <ion-col>
          <ion-row class="athlete-name">
            {{ athlete?.apelido }}
          </ion-row>
          <ion-row class="position-name" style="font-style: italic; font-size: 0.5em">
            {{ findPositionById(athlete?. posicao_id)?.nome }}
          </ion-row>
        </ion-col>
      </ion-row>
    </button>
  </ion-list>

</ion-content>
