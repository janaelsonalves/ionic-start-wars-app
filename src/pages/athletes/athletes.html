<ion-header>

  <ion-navbar color="primary">
    <ion-title>Atletas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- Mercado: {{ (mercado | async)?.atletas }}
  Atletas: {{athletes}} -->

  <ion-list>
    <!-- <button ion-item *ngFor="let athlete of (mercado | async)?.atletas" (click)="openDetails(athlete)"> -->
    <button ion-item *ngFor="let athlete of athletes" (click)="openDetails(athlete)">
      <ion-avatar item-start>
        <img [src]="getFormattedImage(athlete?.foto)">
      </ion-avatar>
      {{ athlete.apelido }}
    </button>
  </ion-list>

</ion-content>
