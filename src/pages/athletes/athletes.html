<ion-header>

  <ion-navbar color="primary">
    <ion-title>Atletas</ion-title>
  </ion-navbar>

  
    <ion-searchbar placeholder="Filter Items" (ionInput)="filterItems($event)"></ion-searchbar>
  

</ion-header>


<ion-content padding>

  <!-- Mercado: {{ (mercado | async)?.atletas }}
  Atletas: {{athletes}} -->

  <ion-list [virtualScroll]="athletes" approxItemHeight="48px" approxItemWidth="100%" bufferRatio="9">
    <!-- <ion-list [virtualScroll]="athletes" [headerFn]="renderDividers" approxItemHeight="48px" approxItemWidth="100%" bufferRatio="9"> -->
    <!-- <button ion-item *ngFor="let athlete of (mercado | async)?.atletas" (click)="openDetails(athlete)"> -->
    <!-- <ion-item-divider *virtualHeader="let header">
      {{ header }}
    </ion-item-divider> -->
    <button ion-item *virtualItem="let athlete" (click)="openDetails(athlete)">
      <ion-avatar item-start>
        <ion-img [src]="getFormattedImage(athlete?.foto)" alt="Imagem de {{athlete.apelido}}"></ion-img>
      </ion-avatar>
      <ion-row>
        <div item-end style="width: 15px; height: 15px;">
          <ion-img [src]="findTeamById(athlete?.clube_id)?.escudos['30x30']" style="background: transparent!important"></ion-img>
        </div>
        <ion-col>
          <ion-row class="athlete-name">
            {{ athlete?.apelido }}
          </ion-row>
          <ion-row class="position-name" style="font-style: italic; font-size: 0.5em">
            {{ findPositionById(athlete?. posicao_id)?.nome }}
          </ion-row>
        </ion-col>
      </ion-row>
    </button>
  </ion-list>

</ion-content>
